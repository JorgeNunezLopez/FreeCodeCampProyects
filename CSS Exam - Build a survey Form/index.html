    <input id="personal-account" value="1" type="radio" name="account-type" class="inline"> peronal acount</>
    <input id="bussiness-account" value="2" type="radio" name="account-type" class="inline"> bussiness acount</>
    <input id="identity" type="checkbox" value="1"> boy</input>
    <input id="identity" type="checkbox" value="2"> girl</input>
    <input id="identity" type="checkbox" value="3"> other</input>   
<textarea>insert comments</textarea>
<input type="submit" id="submit"></input>
  </form>
</html>
